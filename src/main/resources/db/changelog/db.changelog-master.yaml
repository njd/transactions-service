databaseChangeLog:
  - changeSet:
      id: 1
      author: Sergio Martin Rubio
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: account_iban
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: decimal
                  constraints:
                    nullable: true
  - changeSet:
      id: 2
      author: Sergio Martin Rubio
      changes:
        - createTable:
            tableName: transaction
            columns:
              - column:
                  name: reference
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_iban
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: fee
                  type: decimal
                  constraints:
                    nullable: true
              - column:
                  name: description
                  type: varchar(1024)
                  constraints:
                    nullable: true
  - changeSet:
      id: 3
      author: Sergio Martin Rubio
      changes:
        - insert:
            tableName: account
            columns:
              - column:
                  name: account_iban
                  value: ES9820385778983000760236
              - column:
                  name: balance
                  value: 0
  - changeSet:
      id: 4
      author: Sergio Martin Rubio
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: account_iban
            baseTableName: transaction
            referencedColumnNames: account_iban
            referencedTableName: account
            constraintName: fk_transaction_account
