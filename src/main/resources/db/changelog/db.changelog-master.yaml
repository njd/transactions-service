databaseChangeLog:
  - changeSet:
      id: 1
      author: Sergio Martin Rubio
      changes:
        - createTable:
            tableName: account
            columns:
              - column:
                  name: account_iban
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: balance
                  type: decimal
                  constraints:
                    nullable: true
  - changeSet:
      id: 2
      author: Sergio Martin Rubio
      changes:
        - createTable:
            tableName: transaction
            columns:
              - column:
                  name: reference
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: account_iban
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: fee
                  type: decimal
                  constraints:
                    nullable: true
              - column:
                  name: description
                  type: varchar(1024)
                  constraints:
                    nullable: true

